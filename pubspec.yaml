name: admin_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+2

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.1+1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  tbib_toast: ^0.0.2
  internet_connection_checker: ^0.0.1+4
  dio: ^4.0.6
  awesome_dialog: ^2.2.1
  image_picker: ^0.8.5+3


  location: ^4.4.0
  geolocator: ^9.0.1
  google_maps_flutter: ^2.1.12
  geocoding: ^2.0.4



  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  firebase_storage: ^11.1.0
  cloud_firestore: ^4.5.0

  firebase_messaging: ^14.4.0
  workmanager: ^0.5.0
  connectivity_plus: ^2.3.6
  timezone: ^0.9.0
  flutter_local_notifications: ^13.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf  #   - family: Trajan Pro
